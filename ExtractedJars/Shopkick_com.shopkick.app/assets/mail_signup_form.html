<!DOCTYPE HTML>

<html> 

<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<meta name="description" content="shopkick VIP Info Email Forms"> 
	<meta name="keywords" content="shopkick VIP Info"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>shopkick VIP Info</title> 

	<style>
    body {
      background-color: transparent;
      font-family: "Helvetica-Neue", Helvetica, Verdana, sans-serif;
      font-size: 62.5%;
      line-height: 1;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

		#mc_embed_signup {
			width: 300px;
		}

		#mc_embed_close {
			display: none;
		}

    fieldset {
      border: none;
    }

    h2 { /* Blue text: "Sign up for..." */
      font-size: 2.1em;
      color: #1481A5;
      padding: 15px 0 12px;
    }
  
    p#subtext { /* Subtext: "Insider info on..." */
      font-size: 1.4em;
    }

    .mc-field-group {
      margin-top: 35px;
    }

    #mce-EMAIL { 
      padding: 4px;
      height: 20px;
    }

    label {
      font-weight: bold; 
      font-size: 1.1em;
      margin-right: 10px;
    }

    #mce-error-response,
    #mce-success-response,
    div.mce_inline_error {
      font-size: 1.4em;
      margin-top: 20px;
    }

    #mce-error-response,
    div.mce_inline_error {
      color: red;
      font-weight: bold;
    }

    #mce-success-response {
      color: #529214;
    }

    #mc-embedded-subscribe {
      font-size: 1.7em;
      padding: 2px 2px 2px;
      margin-top: 25px;
    }
	</style>
</head> 

<body> 

  <!-- Begin MailChimp Signup Form -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
  <script type="text/javascript" src="http://downloads.mailchimp.com/js/jquery.validate.js"></script>
  <script type="text/javascript" src="http://downloads.mailchimp.com/js/jquery.form.js"></script>
  <script type="text/javascript">
    // delete this script tag and use a "div.mce_inline_error{ XXX !important}" selector
    // or fill this in and it will be inlined when errors are generated
    var mc_custom_error_style = '';
  </script>

  <div id="mc_embed_signup">
    <form action="http://causeworld.us1.list-manage.com/subscribe/post?u=9236cd3544c0bd8a355a7f0bd&amp;id=b5e0e2d5c6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
      <fieldset>
        <h2>Sign up for the shopkick VIP newsletter!</h2>
        <p id="subtext">Insider info on upcoming rewards, hot offers, and other cool stuff :)</p>
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address </label>
          <input type="text" value="" name="EMAIL" class="required email" id="mce-EMAIL" size="25">
        </div>
        <div id="mce-responses">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>
        <div>
          <input type="submit" value="Subscribe to List" name="subscribe" id="mc-embedded-subscribe" class="btn">
        </div>
      </fieldset>	
      <a href="#" id="mc_embed_close" class="mc_embed_close">Close</a>
    </form>
  </div>
  <script type="text/javascript">
  var fnames = new Array();var ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';var err_style = '';
  try{
      err_style = mc_custom_error_style;
  } catch(e){
      err_style = 'margin: 1em 0 0 0; padding: 1em 0.5em 0.5em 0.5em; background: ERROR_BGCOLOR none repeat scroll 0% 0%; font-weight: bold; float: left; z-index: 1; width: 80%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: ERROR_COLOR;';
  }
  var mce_jQuery = jQuery.noConflict();
  mce_jQuery(document).ready( function($) {
    var options = { errorClass: 'mce_inline_error', errorElement: 'div', errorStyle: err_style, onkeyup: function(){}, onfocusout:function(){}, onblur:function(){}  };
    var mce_validator = mce_jQuery("#mc-embedded-subscribe-form").validate(options);
    options = { url: 'http://causeworld.us1.list-manage.com/subscribe/post-json?u=9236cd3544c0bd8a355a7f0bd&id=b5e0e2d5c6&c=?', type: 'GET', dataType: 'json', contentType: "application/json; charset=utf-8",
                  beforeSubmit: function(){
                      mce_jQuery('#mce_tmp_error_msg').remove();
                      mce_jQuery('.datefield','#mc_embed_signup').each(
                          function(){
                              var txt = 'filled';
                              var fields = new Array();
                              var i = 0;
                              mce_jQuery(':text', this).each(
                                  function(){
                                      fields[i] = this;
                                      i++;
                                  });
                              mce_jQuery(':hidden', this).each(
                                  function(){
                                    if ( fields[0].value=='MM' && fields[1].value=='DD' && fields[2].value=='YYYY' ){
                                      this.value = '';
                    } else if ( fields[0].value=='' && fields[1].value=='' && fields[2].value=='' ){
                                      this.value = '';
                    } else {
                                        this.value = fields[0].value+'/'+fields[1].value+'/'+fields[2].value;
                                    }
                                  });
                          });
                      return mce_validator.form();
                  }, 
                  success: mce_success_cb
              };
    mce_jQuery('#mc-embedded-subscribe-form').ajaxForm(options);

  });
  function mce_success_cb(resp){
      mce_jQuery('#mce-success-response').hide();
      mce_jQuery('#mce-error-response').hide();
      if (resp.result=="success"){
          mce_jQuery('#mce-'+resp.result+'-response').show();
          mce_jQuery('#mce-'+resp.result+'-response').html(resp.msg);
          mce_jQuery('#mc-embedded-subscribe-form').each(function(){
              this.reset();
        });
      } else {
          var index = -1;
          var msg;
          try {
              var parts = resp.msg.split(' - ',2);
              if (parts[1]==undefined){
                  msg = resp.msg;
              } else {
                  i = parseInt(parts[0]);
                  if (i.toString() == parts[0]){
                      index = parts[0];
                      msg = parts[1];
                  } else {
                      index = -1;
                      msg = resp.msg;
                  }
              }
          } catch(e){
              index = -1;
              msg = resp.msg;
          }
          try{
              if (index== -1){
                  mce_jQuery('#mce-'+resp.result+'-response').show();
                  mce_jQuery('#mce-'+resp.result+'-response').html(msg);            
              } else {
                  err_id = 'mce_tmp_error_msg';
                  html = '<div id="'+err_id+'" style="'+err_style+'"> '+msg+'</div>';
                  
                  var input_id = '#mc_embed_signup';
                  var f = mce_jQuery(input_id);
                  if (ftypes[index]=='address'){
                      input_id = '#mce-'+fnames[index]+'-addr1';
                      f = mce_jQuery(input_id).parent().parent().get(0);
                  } else if (ftypes[index]=='date'){
                      input_id = '#mce-'+fnames[index]+'-month';
                      f = mce_jQuery(input_id).parent().parent().get(0);
                  } else {
                      input_id = '#mce-'+fnames[index];
                      f = mce_jQuery().parent(input_id).get(0);
                  }
                  if (f){
                      mce_jQuery(f).append(html);
                      mce_jQuery(input_id).focus();
                  } else {
                      mce_jQuery('#mce-'+resp.result+'-response').show();
                      mce_jQuery('#mce-'+resp.result+'-response').html(msg);
                  }
              }
          } catch(e){
              mce_jQuery('#mce-'+resp.result+'-response').show();
              mce_jQuery('#mce-'+resp.result+'-response').html(msg);
          }
      }
  }
  </script>
  <!--End mc_embed_signup-->

</body> 
</html>
