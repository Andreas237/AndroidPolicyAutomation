<!DOCTYPE html>
<!-- HTML asset for utilizing ECharts library for certain data visualizations within the application -->
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echarts.min.js"></script>
</head>
<!--
 Remove the default style margins
 Add a 1px padding to prevent clipping when Android rounds the size up
 Use the border box to have the overall size match our request instead of having the padding increase the size
 -->
<body style="height: 100%; margin: 0px; padding: 1px; box-sizing: border-box;">
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: auto; height:100%;"></div>
    <script type="text/javascript">

    function loadChart(optionJson) {
        // based on prepared DOM, initialize echarts instance
        var mainElement = document.getElementById('main');
        var chartElement = echarts.init(mainElement);
        // use configuration item and data specified to show chart
        chartElement.setOption(optionJson);
        
        // Ensure the chart shows up. In some cases the canvas would not be shown when the wrapper had a block display
        var canvasWrapper = mainElement.childNodes[0];
        canvasWrapper.style.display = "inline-block";
    }        
    </script>
</body>
</html>
